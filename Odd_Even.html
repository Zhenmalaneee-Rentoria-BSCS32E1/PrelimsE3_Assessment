<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Checker</title>  <!-- title of the webpage -->
    <style> <!-- CSS that targets the styling of the body of HTML -->
        body 
		{
            font-family: Calibri; 
        }
    </style>
</head>
<body>
<br>
    <h1 align = "center">Even or Odd number Checker</h1>
	<input type="number" id="numberInput" placeholder="Enter a number"> <!-- for user input -->
    <button onclick="checkEvenOrOdd()">Check</button> <!-- clickable button with onclick attribute that specifies Java function -->
    <p id="result"></p> <!-- paragraph tag that with id attribute that assigns a unique identifier to this paragraph -->
	<script src="script.js"></script> <!-- calls out the external file which is the javascript -->
</body>
</html>
